<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<div class="main-layout">
    <h1>Ted's Library</h1>
    <div>
        <table id="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Remove</th>
            </tr>
        </table>
        <div class="button-container"><button id="btnAddBook">Add Book</button></div>
    </div>
</div>

<!-- 
Modal dialog form for adding a new book.
This is not visible by default. 
-->
<dialog id="addBookDialog">
    <p>Please enter new book details</p>
    <form method="dialog">
        <p>
            <label for="author">Author</label>
            <input name="author" id="author" type="text">
        </p>
        <p>
            <label for="title">Title</label>
            <input name="title" id="title" type="text">
        </p>
        <p>
            <label for="pages">Pages</label>
            <input name="pages" id="pages" type="number">
        </p>
        <p>
            <label for="read">Read</label>
            <input name="read" id="read" type="checkbox">
        </p>
        <p class="form-buttons">
            <button type="button" autofocus id="btnCancel" value="cancel" formmethod="dialog" >Cancel</button>
            <button type="button" id="btnConfirm" value="add">Add</button>
        </p>
    </form>
</dialog>
<output></output>
<body>
    
</body>
</html>
